name: Check markdown line limits

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  check-markdown-lines:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check long lines in diff
        run: make test-line-limits
